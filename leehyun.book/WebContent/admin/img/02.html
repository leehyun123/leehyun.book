<!DOCTYPE html>
<html lang="ko">
<head>
<title>북적북적</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	function alert_banner() {
		swal({
			title : "로고 수정 성공",
			text : "메인으로 이동하시겠습니까?",
			type : "success",
			showCancelButton : true,
			cancelButtonText : "아니오",
			confirmButtonText : "예",
			closeOnConfirm : true
		}, function(isConfirm) {
			if (isConfirm) {
				location.href = '../main.html';
			}
		});
	}
</script>
<style>
label, p {
	font-size: large;
}

h2 {
	font-weight: bold;
}

.div_top {
	margin-top: 10px;
	color: white;
	height: 20px;
	float: right;
}

.logoimg {
	color: #8FC9DB;
	background-color: white;
	font-size: 80px;
	border: 1px solid black;
	width: 600px;
	margin-right: auto;
	margin-left: auto;
	margin-top: 50px;
}

.div_logo {
	height: 180px;
	text-align: center;
}

.search_bar {
	height: 70px;
	background-color: #8FC9DB;
}

.search_label {
	color: white;
	margin: 10px;
	margin-top: 14px;
	margin-left: 300px;
	font-size: 30px;
}

.footer {
	text-align: center;
	height: 100px;
	margin-top: 20px;
	padding-top: 20px;
}

.footertext {
	font-size: small;
}

.img_btn {
	font-size: 18px;
}

.item {
	padding: 30px;
}

hr {
	border: solid 0.8px #8FC9DB;
}

.edit {
	float: right;
	margin-right: 15px;
	font-size: 15px;
}

.logo_img {
	margin-top: 18px; 
	border : medium solid #8FC9DB;
	width: 100%;
	height: 190px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="div_top">
			<a href="../../main.html">로그아웃</a>
		</div>
	</div>
	<div class="div_logo">
		<div class="logoimg">
			<a href='../main.html' style="text-decoration: none;"> 로고이미지</a>
		</div>
	</div>
	<div class="search_bar">
		<label class="search_label">로고 관리</label>
	</div>
	<div style="height: 20px;"></div>

	<div class="container">
		<h2>MAIN 로고 이미지</h2>
		<input class="img_btn" type="file" name="uploadFile">
		<div class="logo_img">로고 이미지</div>
	</div>
	<div class="container" style="margin-top: 30px;">
		<button type="submit" class="edit btn btn-success"
			onClick="alert_banner()">수정 완료</button>
	</div>
	<div class=footer>
		<hr>
		<p class='footertext'>
			대표이사 이 현 | 대표 전화 02 – 0000 – 0000<br> 본사 서울시 마포구 서교동 | 주소 서울시
			마포구 서교동<br> 고객센터 02 – 1234 - 1234
		</p>
	</div>
</body>
</html>
